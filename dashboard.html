<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body class="dashboard">
<header><h1>Product Dashboard</h1><button>Refresh</button></header>
<main></main>
<footer>
    <form>
	<h2>New/Edit Product</h2>
		<input type="hidden" id="id" value="" />
        <label for="product_name">Product Name:</label>
  		<input id="product_name" placeholder="Product Name" required />
      	<label for="price">Price:</label>
		<input id="price" placeholder="Price" required />
		<label for="description">Description:</label>
		<textarea id="description" placeholder="Description" required ></textarea>
      	<label for="imageurl">Image URL:</label>
		<input id="imageurl" placeholder="Image URL" required />
		<button>Submit</button>
  	</form>
</footer>
</body>
</html>
